<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes</title>
    <style>
        /*
         # = id
         . = class
        : = pseudo-class
        :: = peseudo-element
        > = clildren (filho )
        */
        body{
            font-family: Arial, Helvetica, sans-serif   ;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited/* visited e quando voce ja visitou o link */{
            color: red;
        }
        a:hover/* hover e quando voce passa o mouse por cima do link*/{
            
            text-decoration: underline;
            color: black;
        }
        a:active /* active Ã© quando voce clica em cima*/{

            color: gold;

        }
        a ::before/* e um peseudo elemento po isso usa dois pontos duas vezes e e usado para por coisa no comeco  do texto*/{
            content:'&rArr'; 
        }
        
        a::after/* e um peseudo elemento po isso usa dois pontos duas vezes e e usado para por coisa na frente do texto */{
            content:' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }


    </style>
</head>
